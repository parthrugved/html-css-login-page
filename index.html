<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using the Tailwind Play CDN link is correct for this use case -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Using Tailwind CSS</title>
</head>

<body class="bg-blue-700 flex items-center justify-center h-screen">
    
    <div class="max-w-sm mx-auto p-8 bg-white shadow-md rounded-lg">
        <!-- Added text-2xl (font size), font-bold (bold text), mb-4 (margin bottom), text-center (center align) -->
        <h2 class="text-2xl font-bold mb-4 text-center cursor-pointer">Login</h2>

        <div>
            <form action="#">
                <div class="mb-4">
                    <!-- Added w-full (width full), p-3 (padding), border (border), border-gray-300 (border color), rounded-md (rounded corners) -->
                    <input placeholder="Email Address" type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Added margin top mt-4 -->
                <div class="mt-4">
                    <!-- Added w-full (width full), p-3 (padding), border (border), border-gray-300 (border color), rounded-md (rounded corners) -->
                    <input placeholder="Password" type="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <br>
                <div>
                    <a href="/">Forget Password?</a>
                </div>
                <button type="submit" class="w-full mt-6 bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-200">
                    Sign In
                </button>
            </form>
        </div>
        <br><br><br>
    </div>
</body>

</html>
